{% block title %}Регистрация{% endblock %}

<div class="container mt-5">

        {% csrf_token %}
        {{ form.as_p }}

    <p class="mt-3">Уже есть аккаунт? <a href="/login/">Войти</a></p>
</div>
{% endblock %}
